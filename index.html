<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>simple calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator">
        <input type="text" id="display" placeholder="0">
        <br>
        <button oneclick="addtodisplay('7')">7</button>
        <button oneclick="addtodisplay('8')">8</button>
        <button oneclick="addtodisplay('9')">9</button>
        <button oneclick="addtodisplay('+')">+</button>
        <br>
        <button oneclick="addtodisplay('4')">4</button>
        <button oneclick="addtodisplay('5')">5</button>
        <button oneclick="addtodisplay('6')">6</button>
        <button oneclick="addtodisplay('-')">-</button>
        <br>
        <button oneclick="addtodisplay('1')">1</button>
        <button oneclick="addtodisplay('2')">2</button>
        <button oneclick="addtodisplay('3')">3</button>
        <button oneclick="addtodisplay('*')">*</button>
        <br>
        <button oneclick="addtodisplay('0')">0</button>
        <button oneclick="on">C</button>
        <button oneclick="calculate()">=</button>
        <button oneclick="addtodisplay('/')">/</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
